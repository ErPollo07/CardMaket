<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Market - Products</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>

  <body class="d-flex flex-column">
    <header>
      <div class="container-fluid py-2">
        <div
          class="d-flex flex-nowrap align-items-center justify-content-between gap-3"
        >
          <div id="container-logo" class="flex-shrink-0">
            <img
              src="../assets/images/LOGO.png"
              alt="Logo"
              style="height: 100px; width: auto"
            />
          </div>
          <form
            id="search-form"
            class="d-flex flex-nowrap flex-grow-1 mx-3"
            style="max-width: 600px"
          >
            <input
              type="text"
              id="search-bar"
              class="form-control me-2"
              placeholder="Search for cards..."
              style="min-width: 0"
            />
            <button
              id="search-button"
              class="btn btn-outline-primary flex-shrink-0"
              type="submit"
            >
              Search
            </button>
          </form>

          <div class="account-dropdown flex-shrink-0">
            <a href="#" class="account-icon">
              <img
                src="../assets/icons/account_icon.svg"
                alt="Account Icon"
                style="height: 32px; width: auto"
              />
            </a>
            <div class="dropdown-content">
              <p class="username-display">Nome utente</p>
              <a href="cart.html">Carrello</a>
              <a href="login.html" id="logout-link">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container card-container">
      <div class="row" id="card-row-container"></div>
    </div>
  </body>

  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../js/products.js"></script>
</html>
