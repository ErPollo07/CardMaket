<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Market - Products</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <header id="header" class="mx-1 my-1">
      <div
        id="header-container"
        class="d-flex flex-row align-items-center justify-content-between"
      >
        <div id="container-logo">
          <img src="../assets/icons/logo.svg" alt="Logo" />
        </div>
        <div id="container-searchbar">
          <form id="search-form">
            <input
              type="text"
              id="search-bar"
              placeholder="Search for cards..."
            />
            <button id="search-button">Search</button>
          </form>
        </div>
        <div id="container_account_icon">
          <img src="../assets/icons/account_icon.svg" alt="Account Icon" />
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <!-- card 1 -->
        <div class="card-market-item col-12 col-lg-3 col-md-4 col-sm-6">
          <div class="card d-flex">
            <img
              class="card-img-top"
              src="../assets/images/lucario_ex.png"
              alt="Image 1"
            />
            <div class="card-body">
              <h5 class="card-title">Card 2</h5>
              <p class="card-price">10.99€</p>
            </div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="card-market-item col-12 col-lg-3 col-md-4 col-sm-6">
          <div class="card d-flex">
            <img
              class="card-img-top"
              src="../assets/images/lucario_ex.png"
              alt="Image 1"
            />
            <div class="card-body">
              <h5 class="card-title">Card 2</h5>
              <p class="card-price">10.99€</p>
            </div>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="card-market-item col-12 col-lg-3 col-md-4 col-sm-6">
          <div class="card d-flex">
            <img
              class="card-img-top"
              src="../assets/images/lucario_ex.png"
              alt="Image 1"
            />
            <div class="card-body">
              <h5 class="card-title">Card 2</h5>
              <p class="card-price">10.99€</p>
            </div>
          </div>
        </div>

        <!-- Card 4 -->
        <div class="card-market-item col-12 col-lg-3 col-md-4 col-sm-6">
          <div class="card d-flex">
            <img
              class="card-img-top"
              src="../assets/images/lucario_ex.png"
              alt="Image 1"
            />
            <div class="card-body">
              <h5 class="card-title">Card 2</h5>
              <p class="card-price">10.99€</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer id="footer"></footer>
  </body>

  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script type="module" src="../js/products.js"></script>
</html>
