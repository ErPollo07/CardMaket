<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/index.css" />
  <title>CardMarket - Register</title>
</head>

<body class="register-page">
  <div class="register-container">
    <a href="index.html">
      <img src="../assets/images/LOGO.png" alt="CardMarket Logo" class="logo" />
    </a>

    <form id="registrationForm">
      <div class="input-group">
        <input type="text" id="nickname" placeholder="Username" />
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" />
      </div>
      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" />
      </div>
      <div class="input-group privacy-group">
        <input type="checkbox" id="privacy" />
        <label for="privacy">I accept the <a href="privacy.html" target="_blank">Privacy Policy</a></label>
      </div>
      <div id="privacy-message"
        style="display: none; color: red; font-size: 0.95em; margin-top: 2px; text-align: left; font-weight: bold;">
      </div>
      <div id="message" style="display: none; margin-top: 15px; font-weight: bold;"></div>
      <div>
        <button type="submit" class="register-button">Register</button>
      </div>
    </form>

    <div class="login-link">
      <p>Already have an Account? <a href="login.html">Log-in</a></p>
    </div>
  </div>

  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../js/register.js"></script>
</body>

</html>
