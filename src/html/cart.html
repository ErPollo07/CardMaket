<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CardMarket - Cart</title>
  <link rel="stylesheet" href="../css/index.css" />
</head>

<body>
  <header id="header">
    <div id="header-container" class="mx-1 my-1">
      <div class="d-flex flex-row align-items-center justify-content-between">
        <div id="container-logo">
          <a href="index.html" aria-label="Vai alla home">
            <img src="../assets/images/LOGO.png" alt="Logo" />
          </a>
        </div>
        <div id="container-searchbar">
          <form id="search-form">
            <input type="text" id="search-bar" placeholder="Search for cards..." />
            <button id="search-button">Search</button>
          </form>
        </div>
        <div id="container_account_icon">
          <img src="../assets/icons/account_icon.svg" alt="Account Icon" />
        </div>
      </div>
    </div>
  </header>

  <!-- Message if cart is empty -->
  <div id="empty-cart-message" class="d-flex align-items-center justify-content-center">
    <h1>:( No item in cart</h1>
  </div>

  <div id="cart-items" class="d-flex flex-wrap">
    <!-- example card -->
    <div class="col-12 col-lg-3 col-md-4 col-sm-6 cart-item">
      <div class="card d-flex">
        <img class="card-img-top" src="../assets/images/lucario_ex.png" alt="Image 1" />
        <div class="card-body">
          <h5 class="card-title">Card 2</h5>
          <p class="card-price">10.99â‚¬</p>
        </div>
      </div>
    </div>
  </div>

  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../js/cart.js"></script>
</body>

</html>
