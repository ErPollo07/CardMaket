<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container-fluid py-2">
        <div
          class="d-flex flex-nowrap align-items-center justify-content-between gap-3"
        >
          <div id="container-logo" class="flex-shrink-0">
            <img
              id="logo-img"
              src="../../assets/images/LOGO.png"
              alt="Logo"
              style="height: 40px; width: auto"
            />
          </div>
          <form
            id="search-form"
            class="d-flex flex-nowrap flex-grow-1 mx-3"
            style="max-width: 600px"
          >
            <input
              type="text"
              id="search-bar"
              class="form-control me-2"
              placeholder="Search for cards..."
              style="min-width: 0"
            />
            <button
              id="search-button"
              class="btn btn-outline-primary flex-shrink-0"
              type="submit"
            >
              Search
            </button>
          </form>
          <div id="container_account_icon" class="flex-shrink-0">
            <img
              id="account-img"
              src="../../assets/icons/account_icon.svg"
              alt="Account Icon"
              style="height: 32px; width: auto"
            />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
