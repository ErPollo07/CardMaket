<body>
  <header>
    <div class="container-fluid py-2">
      <div class="d-flex flex-nowrap align-items-center justify-content-between gap-3">

    <div id="title">Card Market</div>
    <div id="container-products"></div>

          <ul class="list-unstyled">

        </div>
        <!-- Colonna 3 -->
